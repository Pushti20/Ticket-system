<!DOCTYPE html>
<html>
<head>
    <title>User Login</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #5f88c5, #3c5f9e);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .outer-box {
            background: linear-gradient(135deg, #7ea6d9, #4a6fa8);
            padding: 40px;
            border-radius: 20px;
            width: 420px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .login-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(8px);
        }

        h2 {
            text-align: center;
            color: white;
            letter-spacing: 1px;
            margin-bottom: 25px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #e6e6e6;
            font-size: 14px;
            outline: none;
        }

        .options {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: white;
            margin: 10px 0 20px 0;
        }

        .options a {
            color: white;
            text-decoration: none;
        }

        .options a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2f3f90;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #1e2c6d;
        }

        .bottom-links {
            text-align: center;
            margin-top: 15px;
        }

        .bottom-links a {
            color: white;
            font-size: 13px;
            text-decoration: none;
        }

        .bottom-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="login-card">
        <h2>User Login</h2>

        <form method="POST">
            <input type="text" name="name" placeholder="Enter Name" required>
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>

        <div class="links">
            <a href="/signup">Sign Up</a>
            <br><br>
            <a href="/admin">Admin Login</a>
        </div>
    </div>

</body>
</html>
