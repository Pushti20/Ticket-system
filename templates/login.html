<!DOCTYPE html>
<html>
<head>
    <title>User Login</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #3b6cb7, #5f88c5);
        }

        .outer-container {
            background: linear-gradient(135deg, #6e90c9, #4f74b8);
            padding: 50px;
            border-radius: 25px;
            width: 420px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
        }

        .login-box {
            background: rgba(255, 255, 255, 0.15);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
        }

        h2 {
            color: white;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 8px;
            background: #e6e6e6;
            font-size: 14px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            margin-top: 20px;
            background: #2f3f90;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #1e2c6d;
        }

        .bottom-links {
            margin-top: 25px;
            font-size: 14px;
        }

        .bottom-links a {
            display: block;
            color: white;
            text-decoration: none;
            margin-top: 10px;
        }

        .bottom-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="outer-container">
        <div class="login-box">

            <h2>MEMBER LOGIN</h2>

            <form method="POST">
                <input type="text" name="name" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">LOGIN</button>
            </form>

            <div class="bottom-links">
                <a href="/signup">Sign Up</a>
                <a href="/admin">Admin Login</a>
            </div>

        </div>
    </div>

</body>
</html>
