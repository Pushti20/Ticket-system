<!DOCTYPE html>
<html>
<head>
<title>User Login</title>

<style>
* {
    box-sizing: border-box;
}

html, body { 
    margin: 0; 
    padding: 0; 
    height: 100%; 
    background: linear-gradient(135deg, #3b6cb7, #5f88c5); 
    font-family: Arial, sans-serif; 
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
}

.outer-container {
    background: linear-gradient(135deg, #6e90c9, #4f74b8);
    padding: 50px;
    border-radius: 25px;
    width: 420px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

.login-box {
    background: rgba(255,255,255,0.15);
    padding: 40px;
    border-radius: 20px;
    text-align: center;
}

h2 {
    color: white;
    margin-bottom: 30px;
    letter-spacing: 2px;
}

input, button {
    width: 100%;
    padding: 14px;
    margin: 12px 0;
    border-radius: 8px;
    font-size: 14px;
}

input {
    border: none;
    background: #e6e6e6;
}

button {
    background: #3f4aa1;
    color: white;
    border: none;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background: #2f3f90;
}

.bottom-links {
    margin-top: 20px;
}

.bottom-links a {
    display: block;
    color: white;
    text-decoration: none;
    margin-top: 10px;
}

.bottom-links a:hover {
    text-decoration: underline;
}
</style>
</head>

<body>

<div class="outer-container">
<div class="login-box">

<h2>MEMBER LOGIN</h2>

<form method="POST">
<input type="text" name="name" placeholder="Username" required>
<input type="password" name="password" placeholder="Password" required>
<button type="submit">LOGIN</button>
</form>

<div class="bottom-links">
<a href="/signup">Sign Up</a>
<a href="/admin">Admin Login</a>
</div>

</div>
</div>

</body>
</html>
