<!DOCTYPE html>
<html>
<head>
<title>Sign Up</title>

<style>
* {
    box-sizing: border-box;
}

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: linear-gradient(135deg, #3b6cb7, #5f88c5);
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: linear-gradient(135deg, #6e90c9, #4f74b8);
    padding: 50px;
    border-radius: 25px;
    width: 420px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
    text-align: center;
}

h2 {
    color: white;
    margin-bottom: 30px;
    letter-spacing: 2px;
}

input, button {
    width: 100%;
    padding: 14px;
    margin: 12px 0;
    border-radius: 8px;
    font-size: 14px;
}

input {
    border: none;
    background: #e6e6e6;
    outline: none;
}

button {
    background: #3f4aa1;   /* Same as login */
    color: white;
    border: none;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: #2f3f90;
}

a {
    display: block;
    margin-top: 20px;
    color: white;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}
</style>
</head>

<body>

<div class="container">
<h2>SIGN UP</h2>

<form method="POST">
<input type="text" name="name" placeholder="Name" required>
<input type="password" name="password" placeholder="Password" required>
<input type="number" name="tickets" placeholder="Number of Tickets" min="1" required>

<button type="submit">SIGN UP</button>
</form>

<a href="/">Back to Login</a>

</div>

</body>
</html>
