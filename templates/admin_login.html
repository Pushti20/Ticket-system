<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #3b6cb7, #5f88c5);
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            width: 380px;
            text-align: center;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }

        h2 {
            margin-bottom: 25px;
            color: #2f3f90;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #2f3f90;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
        }

        button:hover {
            background: #1e2c6d;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            color: #2f3f90;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>ADMIN LOGIN</h2>

        <form method="POST">
            <input type="password" name="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>

        <a href="/" class="back-link">Back to Login</a>
    </div>

</body>
</html>
