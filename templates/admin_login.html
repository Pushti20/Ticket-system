<!DOCTYPE html>
<html>
<head>
    <title>Admin Login</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #3b6cb7, #5f88c5);
        }

        .container {
            background: linear-gradient(135deg, #6e90c9, #4f74b8);
            padding: 50px;
            border-radius: 25px;
            width: 420px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.25);
            color: white;
        }

        h2 {
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            background: #e6e6e6;
            font-size: 14px;
            outline: none;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 14px;
            background: #2f3f90;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 15px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #1e2c6d;
        }

        .back-btn {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 14px;
            background: #1e2c6d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: 0.3s;
            box-sizing: border-box;
        }

        .back-btn:hover {
            background: #16245a;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>ADMIN LOGIN</h2>

        <form method="POST">
            <label>Password</label>
            <input type="password" name="password" required>
            <button type="submit">Login</button>
        </form>

        <a href="/" class="back-btn">Back to Login</a>
    </div>

</body>
</html>
