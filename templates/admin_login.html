<!DOCTYPE html>
<html>
<head>
<title>Admin Login</title>

<style>
*{
    box-sizing:border-box;
}

html,body{
    margin:0;
    height:100%;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#0d1b3d,#162a5e);
    overflow:hidden;
    position:relative;
}

/* ===== SIDE BUBBLES ===== */

.bubble{
    position:absolute;
    border-radius:50%;
    opacity:0.9;
    z-index:1;
}

/* LEFT SIDE */
.bubble-left-big{
    width:280px;
    height:280px;
    background:radial-gradient(circle at 30% 30%,#67e8f9,#0ea5e9);
    top:15%;
    left:-120px;
}

.bubble-left-small{
    width:180px;
    height:180px;
    background:radial-gradient(circle at 30% 30%,#c084fc,#7c3aed);
    bottom:15%;
    left:-80px;
}

/* RIGHT SIDE */
.bubble-right-big{
    width:300px;
    height:300px;
    background:radial-gradient(circle at 30% 30%,#60a5fa,#1e40af);
    top:5%;
    right:-130px;
}

.bubble-right-small{
    width:170px;
    height:170px;
    background:radial-gradient(circle at 30% 30%,#a78bfa,#6d28d9);
    bottom:20%;
    right:-90px;
}

/* ===== CENTER GLASS CARD ===== */

body{
    display:flex;
    justify-content:center;
    align-items:center;
}

.container{
    position:relative;
    width:420px;
    padding:45px;
    border-radius:18px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(20px);
    border:1px solid rgba(255,255,255,0.25);
    box-shadow:0 25px 60px rgba(0,0,0,0.5);
    color:white;
    text-align:center;
    z-index:5;
}

h2{
    margin-bottom:25px;
    font-weight:500;
}

/* Input */
input{
    width:100%;
    padding:12px;
    margin:12px 0;
    border-radius:8px;
    border:none;
    background:rgba(255,255,255,0.15);
    color:white;
    outline:none;
}

input::placeholder{
    color:rgba(255,255,255,0.8);
}

/* Button */
button{
    width:100%;
    padding:12px;
    margin-top:15px;
    border-radius:8px;
    border:none;
    background:linear-gradient(135deg,#4f8cff,#7c3aed);
    color:white;
    font-weight:bold;
    cursor:pointer;
}

button:hover{
    opacity:0.9;
}

/* Back Link */
a{
    display:block;
    margin-top:18px;
    color:rgba(255,255,255,0.9);
    text-decoration:none;
}

a:hover{
    text-decoration:underline;
}
</style>
</head>

<body>

<!-- SIDE BUBBLES -->
<div class="bubble bubble-left-big"></div>
<div class="bubble bubble-left-small"></div>
<div class="bubble bubble-right-big"></div>
<div class="bubble bubble-right-small"></div>

<div class="container">
<h2>ADMIN LOGIN</h2>

<form method="POST">
<input type="password" name="password" placeholder="Password" required>
<button type="submit">Login</button>
</form>

<a href="/">Back to Login</a>

</div>

</body>
</html>
