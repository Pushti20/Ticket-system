<!DOCTYPE html>
<html>
<head>
<title>Your Tickets</title>

<style>
*{
    box-sizing:border-box;
}

body{
    margin:0;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#0d1b3d,#162a5e);
    min-height:100vh;
    position:relative;
}

/* ===== SIDE BUBBLES ===== */

.bubble{
    position:fixed;   /* stays in background */
    border-radius:50%;
    opacity:0.3;
    z-index:0;
}

.bubble-left{
    width:250px;
    height:250px;
    background:#3b82f6;
    top:10%;
    left:-100px;
}

.bubble-right{
    width:280px;
    height:280px;
    background:#6366f1;
    bottom:10%;
    right:-120px;
}

/* ===== CARD ===== */

.container{
    position:relative;
    width:520px;
    margin:60px auto;   /* center horizontally */
    padding:40px;
    border-radius:18px;
    background:rgba(255,255,255,0.1);
    border:1px solid rgba(255,255,255,0.2);
    box-shadow:0 20px 50px rgba(0,0,0,0.4);
    color:white;
    text-align:center;
    z-index:2;
}

h2{
    margin-bottom:25px;
}

.ticket-box{
    margin-bottom:25px;
}

.ticket-box p{
    margin-bottom:10px;
}

img{
    background:white;
    padding:10px;
    border-radius:10px;
}

/* Back Button */
.back-btn{
    display:block;
    width:fit-content;
    margin:30px auto 0;
    padding:12px 40px;
    border-radius:8px;
    background:#2563eb;
    color:white;
    font-weight:bold;
    text-decoration:none;
}

.back-btn:hover{
    background:#1e40af;
}
</style>
</head>

<body>

<div class="bubble bubble-left"></div>
<div class="bubble bubble-right"></div>

<div class="container">
<h2>YOUR TICKETS</h2>

{% for ticket in tickets %}
<div class="ticket-box">
<p>Ticket ID: {{ ticket }}</p>
<img src="/qr/{{ ticket }}" width="200">
</div>
{% endfor %}

<a href="/" class="back-btn">Back to Login</a>

</div>

</body>
</html>
