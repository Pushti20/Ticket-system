<!DOCTYPE html>
<html>
<head>
    <title>Your Tickets</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3b6cb7, #5f88c5);
            text-align: center;
        }

        .container {
            background: #6e90c9;
            margin: 80px auto;
            padding: 40px;
            border-radius: 20px;
            width: 500px;
            color: white;
        }

        h2 {
            margin-bottom: 20px;
        }

        .ticket-box {
            margin-bottom: 25px;
        }

        img {
            background: white;
            padding: 10px;
            border-radius: 10px;
        }

        /* Button */
        .back-btn {
            display: block;          /* ðŸ”¥ makes it new line */
            width: fit-content;      /* keeps medium size */
            margin: 30px auto 0;     /* centers it */
            padding: 12px 40px;
            background: #2f3f90;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
        }

        .back-btn:hover {
            background: #1e2c6d;
        }

    </style>
</head>

<body>

    <div class="container">
        <h2>YOUR TICKETS</h2>

        {% for ticket in tickets %}
            <div class="ticket-box">
                <p>Ticket ID: {{ ticket }}</p>
                <img src="/qr/{{ ticket }}" width="200">
            </div>
        {% endfor %}

        <!-- Next line button -->
        <a href="/" class="back-btn">Back to Login</a>

    </div>

</body>
</html>
