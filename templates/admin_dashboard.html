<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard</title>

<style>
*{
    box-sizing:border-box;
}

body{
    margin:0;
    min-height:100vh;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#0d1b3d,#162a5e);
    display:flex;
    justify-content:center;
    align-items:center;
    padding:40px 0;
}

.card{
    width:900px;
    padding:40px;
    border-radius:18px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(15px);
    border:1px solid rgba(255,255,255,0.2);
    box-shadow:0 25px 60px rgba(0,0,0,0.5);
    color:white;
    text-align:center;
}

h2{
    margin-bottom:25px;
}

table{
    width:100%;
    border-collapse:collapse;
    margin-bottom:20px;
}

th{
    background:rgba(255,255,255,0.15);
    padding:12px;
}

td{
    padding:12px;
    border-bottom:1px solid rgba(255,255,255,0.2);
}

input[type="number"]{
    width:60px;
    padding:6px;
    border-radius:6px;
    border:none;
    background:rgba(255,255,255,0.2);
    color:white;
    text-align:center;
}

button{
    padding:6px 14px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-weight:bold;
}

.update-btn{
    background:#3b82f6;
    color:white;
}

.delete-btn{
    background:#ef4444;
    color:white;
}

.delete-users-btn{
    background:#b91c1c;
    color:white;
    padding:10px 20px;
}

.delete-all-btn{
    background:#dc2626;
    color:white;
    padding:10px 20px;
}

.buttons{
    display:flex;
    justify-content:center;
    gap:20px;
    margin-top:20px;
}

.back-btn{
    display:inline-block;
    margin-top:20px;
    padding:10px 30px;
    border-radius:8px;
    background:#2563eb;
    color:white;
    text-decoration:none;
    font-weight:bold;
}

button:hover{
    opacity:0.9;
}
</style>
</head>

<body>

<div class="card">

<h2>Ticket Summary</h2>

<table>
<tr>
<th>Name</th>
<th>Tickets</th>
<th>Edit</th>
<th>Delete</th>
</tr>

{% for row in data %}
<tr>
<td>{{ row[0] }}</td>
<td>{{ row[1] }}</td>

<td>
<form action="/edit" method="POST">
<input type="hidden" name="username" value="{{ row[0] }}">
<input type="number" name="count" value="{{ row[1] }}" min="0">
<button type="submit" class="update-btn">Update</button>
</form>
</td>

<td>
<form action="/delete" method="POST" onsubmit="return confirm('Are you sure you want to delete this user?');">
<input type="hidden" name="username" value="{{ row[0] }}">
<button type="submit" class="delete-btn">Delete</button>
</form>
</td>

</tr>
{% endfor %}

<tr style="font-weight:bold; background:rgba(255,255,255,0.15);">
<td>Total Tickets</td>
<td>{{ total }}</td>
<td colspan="2"></td>
</tr>

</table>

<div class="buttons">

<form action="/delete_all_users" method="POST"
onsubmit="return confirm('Delete ALL users? This cannot be undone!');">
<button type="submit" class="delete-users-btn">
Delete All Users
</button>
</form>

<form action="/delete_all" method="POST"
onsubmit="return confirm('Delete ALL tickets?');">
<button type="submit" class="delete-all-btn">
Delete All Tickets
</button>
</form>

</div>

<a href="/admin" class="back-btn">Back to Login</a>

</div>

</body>
</html>
