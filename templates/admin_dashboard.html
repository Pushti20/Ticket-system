<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0d6efd, #3a8bfd);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 800px;
        }

        h2 {
            text-align: center;
            color: #0d6efd;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: #0d6efd;
            color: white;
            padding: 10px;
        }

        td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        input[type="number"] {
            width: 60px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        .update-btn {
            background: #0d6efd;
            color: white;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        button:hover {
            opacity: 0.85;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Ticket Summary</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Total</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>

        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>

            <!-- EDIT -->
            <td>
                <form action="/edit" method="POST">
                    <input type="hidden" name="username" value="{{ row[0] }}">
                    <input type="number" name="count" value="{{ row[1] }}" min="0">
                    <button type="submit" class="update-btn">Update</button>
                </form>
            </td>

            <!-- DELETE -->
            <td>
                <form action="/delete" method="POST">
                    <input type="hidden" name="username" value="{{ row[0] }}">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </td>

        </tr>
        {% endfor %}
    </table>

</div>

</body>
</html>
