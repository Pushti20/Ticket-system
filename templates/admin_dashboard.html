<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard</title>

<style>
*{
    box-sizing:border-box;
}

body{
    margin:0;
    min-height:100vh;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#0d1b3d,#162a5e);
    display:flex;
    justify-content:center;
    align-items:center;
}

/* Card */
.card{
    width:900px;
    padding:40px;
    border-radius:18px;
    background:rgba(255,255,255,0.10);
    border:1px solid rgba(255,255,255,0.25);
    box-shadow:0 25px 60px rgba(0,0,0,0.45);
    color:white;
    text-align:center;
}

h2{
    margin-bottom:25px;
}

/* Table */
table{
    width:100%;
    border-collapse:collapse;
    margin-bottom:25px;
    background:rgba(255,255,255,0.05);
    border-radius:10px;
    overflow:hidden;
}

th{
    background:rgba(255,255,255,0.15);
    padding:12px;
}

td{
    padding:12px;
    border-bottom:1px solid rgba(255,255,255,0.15);
}

/* Inputs */
input[type="number"]{
    width:60px;
    padding:6px;
    border-radius:5px;
    border:none;
    background:rgba(255,255,255,0.2);
    color:white;
}

/* Buttons */
button{
    padding:8px 14px;
    border:none;
    border-radius:6px;
    font-weight:bold;
    cursor:pointer;
}

.update-btn{
    background:#2563eb;
    color:white;
}

.delete-btn{
    background:#dc3545;
    color:white;
}

.delete-all-btn{
    padding:10px 25px;
    background:#b91c1c;
    color:white;
    border:none;
    border-radius:6px;
    font-weight:bold;
    margin-bottom:20px;
}

button:hover{
    opacity:0.9;
}

/* Back button */
.back-btn{
    display:inline-block;
    padding:12px 30px;
    background:#2563eb;
    color:white;
    text-decoration:none;
    border-radius:6px;
    font-weight:bold;
}

.back-btn:hover{
    opacity:0.9;
}
</style>
</head>

<body>

<div class="card">
<h2>Ticket Summary</h2>

<table>
<tr>
    <th>Name</th>
    <th>Ticket</th>
    <th>Edit</th>
    <th>Delete</th>
</tr>

{% set total = 0 %}
{% for row in data %}
{% set total = total + row[1] %}
<tr>
    <td>{{ row[0] }}</td>
    <td>{{ row[1] }}</td>

    <td>
        <form action="/edit" method="POST">
            <input type="hidden" name="username" value="{{ row[0] }}">
            <input type="number" name="count" value="{{ row[1] }}" min="0">
            <button type="submit" class="update-btn">Update</button>
        </form>
    </td>

    <td>
        <form action="/delete" method="POST">
            <input type="hidden" name="username" value="{{ row[0] }}">
            <button type="submit" class="delete-btn">Delete</button>
        </form>
    </td>
</tr>
{% endfor %}

<!-- TOTAL ROW -->
<tr style="font-weight:bold; background:rgba(255,255,255,0.08);">
    <td>Total Tickets</td>
    <td>{{ total }}</td>
    <td colspan="2"></td>
</tr>

</table>

<!-- DELETE ALL BUTTON -->
<form action="/delete_all" method="POST">
    <button type="submit" class="delete-all-btn">
        Delete All Tickets
    </button>
</form>

<a href="/" class="back-btn">Back to Login</a>

</div>

</body>
</html>
