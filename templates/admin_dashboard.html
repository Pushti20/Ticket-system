<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #3b6cb7, #5f88c5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            width: 850px;
            text-align: center;
        }

        h2 {
            color: #2f3f90;
            margin-bottom: 25px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th {
            background: #2f3f90;
            color: white;
            padding: 12px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        input[type="number"] {
            width: 60px;
            padding: 6px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 8px 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .update-btn {
            background: #2f3f90;
            color: white;
        }

        .delete-btn {
            background: #dc3545;
            color: white;
        }

        button:hover {
            opacity: 0.9;
        }

        .back-btn {
            display: inline-block;
            padding: 12px 30px;
            background: #2f3f90;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }

        .back-btn:hover {
            background: #1e2c6d;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Ticket Summary</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Total</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>

        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>

            <td>
                <form action="/edit" method="POST">
                    <input type="hidden" name="username" value="{{ row[0] }}">
                    <input type="number" name="count" value="{{ row[1] }}" min="0">
                    <button type="submit" class="update-btn">Update</button>
                </form>
            </td>

            <td>
                <form action="/delete" method="POST">
                    <input type="hidden" name="username" value="{{ row[0] }}">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </td>

        </tr>
        {% endfor %}
    </table>

    <a href="/" class="back-btn">Back to Login</a>

</div>

</body>
</html>
