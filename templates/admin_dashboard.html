<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard</title>
</head>
<body>
    <h2>Ticket Summary</h2>

    <table border="1" cellpadding="10">
        <tr>
            <th>Name</th>
            <th>Number of Tickets</th>
        </tr>

        {% for name, count in data.items() %}
        <tr>
            <td>{{ name }}</td>
            <td>{{ count }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
