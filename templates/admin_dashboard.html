<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard</title>

<style>
*{box-sizing:border-box;}

body{
    margin:0;
    font-family:Arial,sans-serif;
    background:linear-gradient(135deg,#0d1b3d,#162a5e);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    position:relative;
}

/* BUBBLES */
.bubble{
    position:absolute;
    border-radius:50%;
    opacity:0.85;
    z-index:1;
}
.bubble-left-big{width:260px;height:260px;background:radial-gradient(circle,#60a5fa,#1e40af);top:15%;left:-120px;}
.bubble-left-small{width:170px;height:170px;background:radial-gradient(circle,#7dd3fc,#0ea5e9);bottom:15%;left:-80px;}
.bubble-right-big{width:280px;height:280px;background:radial-gradient(circle,#93c5fd,#2563eb);top:5%;right:-130px;}
.bubble-right-small{width:160px;height:160px;background:radial-gradient(circle,#bfdbfe,#1d4ed8);bottom:20%;right:-90px;}

.card{
    width:850px;
    padding:35px;
    border-radius:18px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(15px);
    border:1px solid rgba(255,255,255,0.25);
    box-shadow:0 20px 50px rgba(0,0,0,0.4);
    color:white;
    text-align:center;
    z-index:5;
}

h2{margin-bottom:20px;}

table{
    width:100%;
    border-collapse:collapse;
}

th,td{
    padding:10px;
}

th{
    background:rgba(255,255,255,0.15);
}

td{
    border-bottom:1px solid rgba(255,255,255,0.2);
}

input[type="number"]{
    width:55px;
    padding:5px;
    border-radius:5px;
    border:none;
    background:rgba(255,255,255,0.2);
    color:white;
    text-align:center;
}

button{
    padding:6px 12px;
    border:none;
    border-radius:6px;
    font-weight:bold;
    cursor:pointer;
}

.update-btn{background:#3b82f6;color:white;}
.delete-btn{background:#ef4444;color:white;}
.delete-users-btn{background:#b91c1c;color:white;padding:8px 20px;}
.delete-all-btn{background:#dc2626;color:white;padding:8px 20px;}

.button-row{
    display:flex;
    justify-content:center;
    gap:15px;
    margin-top:20px;
}

.back-btn{
    display:inline-block;
    margin-top:15px;
    padding:8px 25px;
    border-radius:8px;
    background:#2563eb;
    color:white;
    text-decoration:none;
    font-weight:bold;
}

button:hover{opacity:0.9;}
</style>
</head>

<body>

<div class="bubble bubble-left-big"></div>
<div class="bubble bubble-left-small"></div>
<div class="bubble bubble-right-big"></div>
<div class="bubble bubble-right-small"></div>

<div class="card">

<h2>Ticket Summary</h2>

<table>
<tr>
<th>Name</th>
<th>Tickets</th>
<th>Edit</th>
<th>Delete</th>
</tr>

{% for row in data %}
<tr>
<td>{{ row[0] }}</td>
<td>{{ row[1] }}</td>

<td>
<form action="/edit" method="POST">
<input type="hidden" name="username" value="{{ row[0] }}">
<input type="number" name="count" value="{{ row[1] }}" min="0">
<button class="update-btn">Update</button>
</form>
</td>

<td>
<form action="/delete" method="POST"
onsubmit="return confirm('Delete this user?');">
<input type="hidden" name="username" value="{{ row[0] }}">
<button class="delete-btn">Delete</button>
</form>
</td>

</tr>
{% endfor %}

<tr style="font-weight:bold;background:rgba(255,255,255,0.15);">
<td>Total Tickets</td>
<td>{{ total }}</td>
<td colspan="2"></td>
</tr>

</table>

<div class="button-row">

<form action="/delete_all_users" method="POST"
onsubmit="return confirm('Delete ALL users?');">
<button class="delete-users-btn">Delete All Users</button>
</form>

<form action="/delete_all" method="POST"
onsubmit="return confirm('Delete ALL tickets?');">
<button class="delete-all-btn">Delete All Tickets</button>
</form>

</div>

<a href="/admin" class="back-btn">Back to Login</a>

</div>

</body>
</html>
