<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard</title>

<style>
*{
    box-sizing:border-box;
}

html,body{
    margin:0;
    min-height:100vh;
    font-family:Arial, sans-serif;
    background:linear-gradient(135deg,#0d1b3d,#162a5e);
    position:relative;
    overflow:auto;
}

/* ===== SIDE BUBBLES ===== */

.bubble{
    position:absolute;
    border-radius:50%;
    opacity:0.85;
    z-index:1;
}

.bubble-left-big{
    width:260px;
    height:260px;
    background:radial-gradient(circle at 30% 30%,#60a5fa,#1e40af);
    top:15%;
    left:-120px;
}

.bubble-left-small{
    width:170px;
    height:170px;
    background:radial-gradient(circle at 30% 30%,#7dd3fc,#0ea5e9);
    bottom:15%;
    left:-80px;
}

.bubble-right-big{
    width:280px;
    height:280px;
    background:radial-gradient(circle at 30% 30%,#93c5fd,#2563eb);
    top:5%;
    right:-130px;
}

.bubble-right-small{
    width:160px;
    height:160px;
    background:radial-gradient(circle at 30% 30%,#bfdbfe,#1d4ed8);
    bottom:20%;
    right:-90px;
}

/* ===== GLASS CARD ===== */

body{
    display:flex;
    justify-content:center;
    align-items:center;
    padding:40px 0;
}

.card{
    position:relative;
    width:900px;
    padding:40px;
    border-radius:18px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(20px);
    border:1px solid rgba(255,255,255,0.25);
    box-shadow:0 25px 60px rgba(0,0,0,0.5);
    color:white;
    text-align:center;
    z-index:5;
}

h2{
    margin-bottom:25px;
}

/* ===== TABLE ===== */

.table-wrapper{
    max-height:400px;
    overflow-y:auto;
}

table{
    width:100%;
    border-collapse:collapse;
}

th{
    background:rgba(255,255,255,0.15);
    padding:12px;
}

td{
    padding:12px;
    border-bottom:1px solid rgba(255,255,255,0.2);
}

input[type="number"]{
    width:60px;
    padding:6px;
    border-radius:6px;
    border:none;
    background:rgba(255,255,255,0.2);
    color:white;
    text-align:center;
}

/* ===== BUTTONS ===== */

button{
    padding:6px 14px;
    border:none;
    border-radius:6px;
    cursor:pointer;
    font-weight:bold;
}

.update-btn{
    background:#3b82f6;
    color:white;
}

.delete-btn{
    background:#ef4444;
    color:white;
}

.delete-all-btn{
    background:#dc2626;
    color:white;
    padding:10px 25px;
}

.delete-users-btn{
    background:#b91c1c;
    color:white;
    padding:10px 25px;
}

.back-btn{
    display:inline-block;
    margin-top:15px;
    padding:10px 30px;
    border-radius:8px;
    background:linear-gradient(135deg,#2563eb,#1e3a8a);
    color:white;
    text-decoration:none;
    font-weight:bold;
}

button:hover{
    opacity:0.9;
}
</style>
</head>

<body>

<!-- BUBBLES -->
<div class="bubble bubble-left-big"></div>
<div class="bubble bubble-left-small"></div>
<div class="bubble bubble-right-big"></div>
<div class="bubble bubble-right-small"></div>

<div class="card">

<h2>Ticket Summary</h2>

<div class="table-wrapper">
<table>
<tr>
<th>Name</th>
<th>Tickets</th>
<th>Edit</th>
<th>Delete</th>
</tr>

{% for row in data %}
<tr>
<td>{{ row[0] }}</td>
<td>{{ row[1] }}</td>

<td>
<form action="/edit" method="POST">
<input type="hidden" name="username" value="{{ row[0] }}">
<input type="number" name="count" value="{{ row[1] }}" min="0">
<button type="submit" class="update-btn">Update</button>
</form>
</td>

<td>
<form action="/delete" method="POST" onsubmit="return confirmDeleteUser();">
<input type="hidden" name="username" value="{{ row[0] }}">
<button type="submit" class="delete-btn">Delete</button>
</form>
</td>

</tr>
{% endfor %}

<tr style="font-weight:bold; background:rgba(255,255,255,0.15);">
<td>Total Tickets</td>
<td>{{ total }}</td>
<td colspan="2"></td>
</tr>

</table>
</div>

<!-- SIDE BY SIDE BUTTONS -->
<div style="display:flex; justify-content:center; gap:20px; margin:25px 0;">

<form action="/delete_all_users" method="POST" onsubmit="return confirmDeleteAllUsers();">
<button type="submit" class="delete-users-btn">
Delete All Users
</button>
</form>

<form action="/delete_all" method="POST" onsubmit="return confirmDeleteAllTickets();">
<button type="submit" class="delete-all-btn">
Delete All Tickets
</button>
</form>

</div>

<a href="/admin" class="back-btn">Back to Login</a>

</div>

<!-- CONFIRMATION SCRIPT -->
<script>
function confirmDeleteUser() {
    return confirm("Are you sure you want to delete this user?");
}

function confirmDeleteAllUsers() {
    return confirm("Are you sure you want to delete ALL users? This cannot be undone!");
}

function confirmDeleteAllTickets() {
    return confirm("Are you sure you want to delete ALL tickets?");
}
</script>

</body>
</html>
